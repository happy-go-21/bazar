    <rect x="25" y="50" width="15" height="25" fill="currentColor" opacity="0.7"/>
    <rect x="60" y="50" width="15" height="25" fill="currentColor" opacity="0.7"/>
    <circle cx="50" cy="30" r="5" fill="currentColor"/>
  </symbol>

