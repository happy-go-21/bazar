    <rect x="55" y="35" width="10" height="10" fill="currentColor" opacity="0.7"/>
    <rect x="25" y="55" width="10" height="10" fill="currentColor" opacity="0.7"/>
    <rect x="40" y="55" width="10" height="10" fill="currentColor" opacity="0.7"/>
    <rect x="55" y="55" width="10" height="10" fill="currentColor" opacity="0.7"/>
