    <circle cx="50" cy="60" r="12" fill="currentColor" opacity="0.4"/>
    <circle cx="35" cy="60" r="8" fill="currentColor" opacity="0.3"/>
    <circle cx="65" cy="60" r="8" fill="currentColor" opacity="0.3"/>
